<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tabs Gallery</title>
 <script>
  // Solo redirige si el usuario está en la raíz (index.html) y no ya en un archivo de idioma
  if (window.location.pathname.endsWith('/') || window.location.pathname.endsWith('/index.html')) {
    const supportedLangs = ['es', 'en', 'fr', 'ca'];
    const navLang = (navigator.language || navigator.userLanguage || 'en').split('-')[0];
    const lang = supportedLangs.includes(navLang) ? navLang : 'en';
    // Redirige solo si no estás ya en esa página
    if (!window.location.pathname.includes(`privacy-${lang}.html`)) {
      window.location.href = `privacy-${lang}.html`;
    }
  }
</script>
  <style>
    body {
      font-family: 'Inter', 'Segoe UI', Arial, sans-serif;
      background: #f7f9fa;
      color: #2D3A3A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      border-radius: 12px;
    }
    .loading {
      font-size: 1.2rem;
      color: #46C18D;
      font-weight: 600;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .manual-select {
      display: none;
      text-align: center;
      margin-top: 0.5rem;
    }
    .manual-select h2 {
      color: #F37C20;
      font-size: 1.1rem;
      margin-bottom: 0.7rem;
    }
    .lang-btn {
      background: #46C18D;
      color: #fff;
      padding: 10px 22px;
      border-radius: 8px;
      margin: 0.3rem;
      border: none;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .lang-btn:hover {
      background: #F37C20;
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="Tabs to Nap logo" class="logo">
  <div class="loading" id="loading">
    Detectando idioma del navegador...<br>
    Detecting browser language...<br>
    <span style="font-size:0.9rem; color:#888;">Si no eres redirigido, elige idioma abajo.</span>
  </div>
<div id="lang-selector">
  <label for="langs">Idioma:</label>
  <select id="langs" onchange="changeLang(this.value)">
    <option value="es">Español</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="ca">Català</option>
  </select>
</div>
<script>
  // Detecta la página actual y selecciona el idioma correcto en el dropdown
  document.addEventListener('DOMContentLoaded', function () {
    const current = window.location.pathname.match(/privacy-([a-z]{2})\.html/);
    if(current && current[1]) {
      document.getElementById('langs').value = current[1];
    }
  });
  function changeLang(lang) {
    window.location.href = `privacy-${lang}.html`;
  }
</script>
</body>
</html>
